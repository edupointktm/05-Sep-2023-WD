<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Form Example</h1>

    <form action="" method="">
        <fieldset>
            <legend>Employee Details</legend>
        <label for="">Name :</label>
        <input type="text" placeholder="enter your name" size="50" > <br> <br>

        <label for="">Email :</label>
        <input type="email"> <br> <br>

        <label for="">Password :</label>
        <input type="password" > <br><br>
    </fieldset>
    <fieldset>
        <legend>Employee Other Information</legend>
        <label for="">Gender :</label>
        <input type="radio" name="gender" id="male"> <label for="male"> Male</label>
        <input type="radio" name="gender" id="female"> <label for="female"> Female</label>
        <input type="radio" name="gender" id="other"> <label for="other"> Other</label>
        <br><br>

        <label for="">Subject :</label>
        <input type="checkbox" id="eng"> <label for="eng">English</label>
        <input type="checkbox" id="nepali"> <label for="nepali">Nepali</label>
        <input type="checkbox" id="math"> <label for="math">Math</label>
        <input type="checkbox" id="science"> <label for="science">Science</label>
        <input type="checkbox" id="computer"> <label for="computer">Computer</label>
        <br><br>

        <label for="">Date of Birth</label>
        <input type="date" name="" id="">
        <label for="">Time</label>
        <input type="time">
        <br><br>

        <label for="">Mobile No : </label>
        <input type="number" name="" id="" autofocus>
        <br><br>

        <label for="">Favorite Color</label>
        <input type="color">
        <br><br>

        <label for="">Upload Your Document</label>
        <input type="file" multiple>
        <br><br>
    </fieldset>
        <label for="">Language :</label>
        <select>
            <option value=""> Nepali</option>
            <option value="">English</option>
            <option value="">Hindi</option>
            <option value="">Newari</option>
            <option value="">Maithali</option>
        </select>
<br><br>
        <label for="">Nationality</label>
        <input type="text" list="nationality">

        <datalist id="nationality">
            <option value="Nepali">Nepali</option>
            <option value="Newari">Newari</option>
            <option value="Neupane">Neupane</option>
            <option value="Indian">Indian</option>
            <option value="American">American</option>
            <option value="Afferican">Afferican</option>
        </datalist>

        <br><br>
        <label for="">Message</label>
        <textarea name="" id="" cols="50" rows="10"></textarea>
<br><br>
        <input type="submit">
        <input type="reset">






    </form>
</body>

</html>
