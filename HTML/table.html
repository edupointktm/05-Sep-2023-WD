<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Table Example </h1>

    <table border="1" width="500px" height="150px">
        <tr>
            <th>SN</th>
            <th>Name of student</th>
            <th> Address</th>
            <th> Mobile</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Prabhat Kumar Mallik</td>
            <td> Janakpur</td>
            <td> 98440213</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Prabhat Kumar Mallik</td>
            <td> Janakpur</td>
            <td> 98440213</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Prabhat Kumar Mallik</td>
            <td> Janakpur</td>
            <td> 98440213</td>
        </tr>
       
    </table>

    <h2> Example of Colspan</h2>
    <table border="1" width="500px" height="100px" >
        <tr align="center">
            <td colspan="3">A</td>
           
        </tr>
        <tr align="center">
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

    </table>

    <h2>Example of Row Span</h2>
    <table border="1" width="500px" height="150px">
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td colspan="2">C</td>
            
        </tr>
        <tr>
            
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
       
    </table>
</body>
</html>
